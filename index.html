<style>
:root {
  --primary: #0ff;
  --secondary: #f0f;
  --accent: #ff0077;
  --bg-dark: #0a0a0f;
  --muted: #888;
  --white: #fff;
}

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
background: radial-gradient(circle at top left, #ff00a8, #440047, #0a0a0f);

  color: var(--white);
  min-height: 100vh;
  overflow-x: hidden;

}



/* ================================
   Header y navegación
================================ */
header {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(10, 10, 15, 0.6);
  backdrop-filter: blur(8px);
  padding: 16px 0;
  box-shadow: 0 0 15px rgba(0,255,255,0.3);
  z-index: 1000;
}

nav {
  display: flex;
  justify-content: center;
  gap: 80px;
  height: 10px;
}

nav a {
  text-decoration: none;
  font-family: 'Orbitron', sans-serif;
  font-size: 1rem;
  color: var(--white);
  text-transform: uppercase;
  letter-spacing: 2px;
  transition: color 0.3s, text-shadow 0.3s;
  padding-top: 10px;
}

nav a:hover {
  color: var(--primary);
  text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary);
}

nav a.active {
  color: var(--primary);
  font-weight: bold;
  text-shadow: 0 0 12px var(--primary), 0 0 20px var(--primary);
}

/* ================================
   Main
================================ */
main.site {
  text-align: center;
  max-width: 900px;
  padding: 120px 20px 40px; /* margen superior para no chocar con header */
  margin: auto;
}

h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 7rem;
  margin: 10px 0 10px;
  color: var(--primary);
  text-shadow: 0 0 10px var(--primary), 0 0 25px var(--secondary);
  animation: glow 2s infinite alternate;
}

p {
  font-size: 1.2rem;
  color: var(--muted --bg-dark);
  max-width: 700px;
  margin: auto;
  line-height: 1.6;
}

/* ================================
   Botones
================================ */
.btn {
  margin: 15px 10px;
  padding: 14px 28px;
  font-size: 1.1rem;
  border: none;
  font-family: 'Orbitron', sans-serif;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.btn.play {
  background: var(--primary);
  color: #000;
  box-shadow: 0 0 15px var(--primary), 0 0 30px var(--primary);
}

.btn.play:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px var(--primary), 0 0 50px var(--primary);
}

.btn.play {
  background: var(--primary);
  color: #000;
  box-shadow: 0 0 15px var(--primary), 0 0 30px var(--primary);
  animation: pulseBtn 2.5s infinite ease-in-out; /* animación suave */
}

.btn.play:hover {
  transform: scale(1.08);
  box-shadow: 0 0 35px #00f0ff, 0 0 70px #00aaff;
}

/* Animación de pulso con tonos de azul */
@keyframes pulseBtn {
  0% {
    transform: scale(1);
    background: #00eaff; /* azul cian brillante */
    box-shadow: 0 0 15px #00eaff, 0 0 30px #00bfff;
  }
  25% {
    transform: scale(1.03);
    background: #00c8ff; /* azul más intenso */
    box-shadow: 0 0 20px #00c8ff, 0 0 40px #008cff;
  }
  50% {
    transform: scale(1.05);
    background: #009dff; /* azul eléctrico */
    box-shadow: 0 0 25px #009dff, 0 0 50px #0066ff;
  }
  75% {
    transform: scale(1.03);
    background: #00c8ff;
    box-shadow: 0 0 20px #00c8ff, 0 0 40px #008cff;
  }
  100% {
    transform: scale(1);
    background: #00eaff;
    box-shadow: 0 0 15px #00eaff, 0 0 30px #00bfff;
  }
}



/* ================================
   Video Card
================================ */
.video-card {
  margin-top: -340px;
  background: rgba(255,255,255,0.05);
  overflow: hidden; 
  animation: pulse 3s infinite;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: -2;
}

.video-card video {
  object-fit: fill;
  z-index: -2;
}



footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(10, 10, 15, 0.9);
  backdrop-filter: blur(8px);
  color: var(--primary);
  font-family: 'Orbitron', sans-serif;
  font-size: 0.9rem;
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 -2px 15px rgba(0, 255, 255, 0.3);
  z-index: 1000;
}

/* Texto del footer */
footer p {
  margin: 0;
}

/* Contenedor de logos */
footer .social-icons {
  display: flex;
  gap: 20px;
}

/* Logos */
footer .social-icons .icon img {
  width: 28px;
  height: 28px;
  transition: transform 0.3s, filter 0.3s;
  filter: drop-shadow(0 0 3px var(--primary));
}

footer .social-icons .icon img:hover {
  transform: scale(1.2);
  filter: drop-shadow(0 0 10px var(--primary));
}
/* ================================
   Animaciones
================================ */
@keyframes glow {
  from {
    text-shadow: 0 0 10px var(--primary), 0 0 20px var(--secondary);
  }
  to {
    text-shadow: 0 0 20px var(--secondary), 0 0 40px var(--accent);
  }
}

@keyframes pulse {
  0% { box-shadow: 0 0 10px rgba(255,255,255,0.2); }
  50% { box-shadow: 0 0 30px rgba(0,255,255,0.4); }
  100% { box-shadow: 0 0 10px rgba(255,255,255,0.2); }
}
